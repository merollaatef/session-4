<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        body{
             background-color: rgb(255, 122, 168);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container{
            width: 360px;
            background-color: rgb(255, 218, 241);
            border-radius: 10px;
            box-shadow: 0 4px 8px black;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        h2{
            margin: 0;
            color: rgb(77, 7, 42);
            background-color: rgb(255, 218, 241);
            padding: 10px;
            text-align: center;
        }
        .Chatbox{
           background-color: rgb(255, 225, 241);
            padding: 10px;
            flex: 1;
            overflow-y: auto;
        }
        .inputArea{
            display: flex;
            background-color: rgb(255, 210, 236);
            padding: 10px;
        }
        input{
            display: flex;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            padding: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button{
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: rgb(248, 57, 146);
            color: rgb(52, 2, 22);
            cursor: pointer;
        }
        .message{
            background: white;
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .bot{
            background: rgb(252, 170, 255);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chat</h2>
        <div class="Chatbox" id="chatbox"></div>
        <div class="inputArea">
            <input type="text" id="message" placeholder="Type your message...">
            <button onclick="send()">Send</button>
        </div>
    </div>

    <script>
        function send(){
            let input = document.getElementById("message");
            let msg = input.value.trim();
            if(msg === "") return;

            addMessage(msg, "message");
            input.value = "";

            setTimeout(() => {
                addMessage("Hi I am Chatbot", "message bot");
            }, 500);
        }

        function addMessage(text, className){
            let chatbox = document.getElementById("chatbox");
            let div = document.createElement("div");
            div.className = className;
            div.textContent = text;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        document.getElementById("message").addEventListener("keypress", function(e){
            if(e.key === "Enter"){
                send();
            }
        });
    </script>
</body>
</html>
